<html lang="fr">

<head>
    <title>Miam Miam Eat</title>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<script>
    var app = angular.module('app', []);
    app.controller('myCtrl', function ($scope) {
        $scope.menu = ["acceuil", "recette", "achat"];

        $scope.topRecette = ["pizza", "kebab", "lazane"];

        $scope.users = ["momo","rudy","gaitan","xavierLaDiarer"];

        $scope.isConnected = false;
        

        $scope.login = function(){
            $scope.isConnected = false;
            $scope.users.forEach(function(value, key) {
                if($scope.username === value){
                    $scope.isConnected = true;
                }
            });
        }

    


    });
</script>

<style>
    .titre {
            text-align: center;
            font-size: 20px;
            width: 70%;
        }
        .logo{
            text-align: left;
            width: 10%;
        }
        .login{
            text-align: center;
            padding:20px;
            width: 20%;
            font-size: 10px;
        }
        .header{
            display: flex;
            width:100%;
            height: 100px;
            background-color: grey;
        }
        .nav {
            float: left;
            width: 100px;
            height: 100%;
            background: #ccc;
            padding: 20px;
        }
        .section{
            display: flex;
            height: 100%;
            width: 100%;
        }
        .topMiam{
            height: 400px;
            width: 200px;
            background-color:cadetblue;

        }
        .bodyPage{
            width:90%;
        }
        .imgLogo{
            width:70px;
            height:80px;
            padding:10px;

        }
    </style>

<body>
    <div ng-app="app" ng-controller="myCtrl">



        <div class="header">
            <div class="logo">
                <img class="imgLogo" src="logo.png">
            </div>
            <div class="titre">
                <h1> Miam Miam Eat </h1>
            </div>
            <div class="login">
                <div>
                    login <input type="login" ng-model="username">
                </div>
                <div>
                    pass <input type="password" ng-model="password">
                </div>
                <button ng-click="login()">Login</button>
            </div>

        </div>
        <div class="section">
            <div class="nav">
                <ul ng-repeat="(key, value) in menu" class="list-group">
                    <li class="list-group-item">{{value}}</li>
                </ul>
            </div>
            <div class="bodyPage">
                <div ng-if="isConnected">
                        <p>Welcome {{username}}</p>
                </div>

            </div>
            <div class="topMiam">
                <ul ng-repeat="(key, value) in topRecette" class="list-group">
                    <li class="list-group-item">{{value}}</li>
                </ul>
            </div>
        </div>

    </div>
</body>
